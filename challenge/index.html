<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="page">
    <div class="container">
      <div class="img1"></div>
      <div class="text">
        <h2 class="product">perfume</h2>
        <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
        <div class="box-info">
          <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="p-real">$149.99</p>
          <p class="p-cancel">$169.99</p>
        </div>
        <button class="buy">
          <img class="cart" src="img/icon-cart.svg" alt="cart">
          <spam>Add to Cart</spam>
        </button>
        </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arturo Baylon</a>.
    </div>
  </footer>
</body>
</html>
